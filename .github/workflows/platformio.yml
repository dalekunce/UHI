name: PlatformIO Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create placeholder secrets.cpp if missing
        run: |
          if [ ! -f src/secrets.cpp ]; then
            mkdir -p src
            printf '%s\n' '#include "secrets.h"' '// Placeholder values used only for CI. Replace with real secrets locally.' 'const char* WIFI_SSID = "";' 'const char* WIFI_PASS = "";' '' 'const char* MQTT_SERVER = "";' 'int MQTT_PORT = 0;' 'const char* MQTT_TOPIC = "";' '' 'const bool ENABLE_DEEP_SLEEP = false;' 'const unsigned long DEEP_SLEEP_SECONDS = 60;' > src/secrets.cpp
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio

      - name: Build firmware (PlatformIO)
        run: pio run -e esp32dev

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: firmware-artifacts
          path: .pio/build
